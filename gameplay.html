<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="playstyle.css">
  </head>
  <body>
    <div class="container">
      <div class="tile-group">

        <div class="input-tile">
          <input id="body" type="radio" name="radio" onchange="window.location.replace('Exercises.html')">
          <div class="radio-tile">
            <ion-icon name="body"></ion-icon>
            <label for="body">Exercise</label>
          </div>
        </div>

        <div class="input-tile">
          <input id="guide" type="radio" name="radio" onchange="window.location.replace('Guide.html')">
          <div class="radio-tile">
            <ion-icon name="book"></ion-icon>
            <label for="guide">guide</label>
          </div>
        </div>

        <div class="input-tile">
          <input id="quit" type="radio" name="radio" onchange="window.location.replace('Adaptyoga.html')">
          <div class="radio-tile">
            <ion-icon name="power"></ion-icon>
            <label for="quit">Quit</label>
          </div>
        </div>

      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
